<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">

    <!--Importação do Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384TX8127ECRE3e/hU7zmQxVnc Ay5ulkz4rEkglXeMed4MojIfIDPvg6uqK12xX12" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.Slim.min.js" integrity="sha384 DfXdz2htPHOIS SSs5nCTpuj/zy4C+OGpamoFVy38MVBNE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap bundle.min.js" integrity="sha384ho+J7]YWK8INQe+A12Hb8AhRq26LEZIJpcUGGOn-Y7RsweNtN/E3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
  <title>Document</title>
  </head>
  <body>
    <!--Tablist de tabelas-->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#alunos">Lista de Alunos</a>
      </li>
    </ul>
    
    <div class="tab-content">
      <!--Conteúdo da tabela de id "alunos"-->
      <div id="alunos" class="container tab-pane active">
        <h3>Agenda</h3>
        <table class="table table-striped">
          <thead>
            <th>Nome</th>
            <th>RU</th>
            <th>Curso</th>
            <th>Data Nascimento</th>
          </thead>
          <tbody>
            <!--Utilizando o ngFor para percorrer os alunos e preencher a tabela-->
            <tr *ngFor=" let aluno of alunos">
              <td>{{ aluno.nome }}</td>
              <td>{{ aluno.ru }}</td>
              <td>{{ aluno.curso }}</td>
              <td>{{ aluno.nascimento }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
